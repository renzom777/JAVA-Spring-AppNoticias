<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="/fragments/head :: head"></head>
    
    <body class="p-3 mb-2 bg-secondary text-white">
        
        <header th:replace="/fragments/validacion :: header"></header>

        <div class="container m-5 p-3 mb-2 bg-warning text-dark">
            <div>
                <h2>Completa los campos solicitados</h2>
                <form th:action="@{/logincheck}" method="POST">
                    <div class="form-group my-3 col-6">
                        <label>Ingresar direccion de correo electronico</label>
                        <input class="form-control" type="text" name="email" placeholder="Email">
                    </div>
                    <div class="form-group my-3 col-6">
                        <label>Ingresar contraseña</label>
                        <input class="form-control" type="password" name="password" placeholder="Contraseña">
                        <br>
                        <button type="submit" class="btn btn-dark btn-sm">Cargar</button>
                        <br>
                        <br>
                        <a href="/"><button type="button" class="btn btn-dark btn-sm">Cancelar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
