<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body class="p-3 mb-2 bg-secondary text-white">

        <header th:replace="/fragments/validacion :: header"></header>

        <div class="container my-5 p-3 mb-2 bg-warning text-dark">
            <h2>Imagen actual</h2>
            <a th:if="${usuario.imagen != null}" class="d-flex align-items-center">
                <img class="m-auto" th:src="@{/imagen/perfil/__${usuario.id}__}" width="300" >
            </a>
            <h2>Cargar nueva imagen</h2>
            <form th:action="@{/perfil/modificarFoto/__${session.usuariosession.id}__}" method="POST" enctype="multipart/form-data">
                <input hidden th:value="${usuario.id}" name="id">
                <div class="form-group my-3 col-6">
                        <label>Ingresar nueva foto de perfil</label>
                        <input type="file" class="form-control" name="archivo" >
                    <br>
                    <button type="submit" class="btn btn-dark btn-sm">Cargar</button>
                    <br>
                    <br>
                    <a href="/inicio/inicio"><button type="button" class="btn btn-dark btn-sm">Cancelar</button></a>
                </div>
            </form>
        </div>
    </body>
</html>
