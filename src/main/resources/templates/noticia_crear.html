<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="/fragments/head :: head"></head>
    
    <body>
        
        <header th:replace="/fragments/validacion :: header"></header>

        <div class="container my-5">
            <div>
                <h2>Crear noticia</h2>
                <form action="/admin/crear_" method="POST">
                    <div class="form-group my-3 col-6">
                        <label>Ingresar titulo</label>
                        <input class="form-control" type="text" name="titulo">
                    </div>
                    <div class="form-group my-3 col-6">
                        <label>Ingresar cuerpo</label>
                        <textarea type="text" class="form-control" rows="5" name="cuerpo">Cuerpo...</textarea>
                        <br>
                        <input hidden th:value="${session.usuariosession.id}" name="id">
                        <button type="submit">Cargar</button>
                        <br>
                        <br>
                        <a href="/admin/dashboard"><button type="button">Cancelar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
