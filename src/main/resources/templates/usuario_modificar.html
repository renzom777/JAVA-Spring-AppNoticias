<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body class="p-3 mb-2 bg-secondary text-white">
        
        <header th:replace="/fragments/validacion :: header"></header>

        <div class="container my-5 p-3 mb-2 bg-warning text-dark">
            <div>
                <h2>Completa los campos solicitados para modificar</h2>
                <form th:action="@{/perfil/__${session.usuariosession.id}__}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${usuario.id}" name="id">
                    <div class="form-group my-3 col-6">
                        <label>Ingresar nuevo nombre de usuario</label>
                        <input class="form-control" type="text" name="nombreUsuario" placeholder="Nombre" th:value="${usuario.nombreUsuario}">
                    </div>
                    <div class="form-group my-3 col-6">
                        <label>Ingresar nueva direccion de correo electronico</label>
                        <input class="form-control" type="text" name="email" placeholder="Email" th:value="${usuario.email}">
                    </div>
                    <div class="form-group my-3 col-6">
                        <label>Ingresar nueva foto de perfil</label>
                        <input type="file" class="form-control" name="archivo" >
                    </div>
                    <div class="form-group my-3 col-6">
                        <label>Ingresar nueva contrase単a</label>
                        <input class="form-control" type="password" name="password" placeholder="Contrase単a">
                    </div>
                    <div class="form-group my-3 col-6">
                        <label>Ingresar nueva contrase単a nuevamente</label>
                        <input type="password" class="form-control" name="password2" placeholder="Contrase単a nuevamente">
                        <br>
                        <button type="submit" class="btn btn-dark btn-sm">Cargar</button>
                        <br>
                        <br>
                        <a href="/inicio/inicio"><button type="button" class="btn btn-dark btn-sm">Cancelar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
